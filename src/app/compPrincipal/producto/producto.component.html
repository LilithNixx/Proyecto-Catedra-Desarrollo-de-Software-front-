<div class="card">
    <img [src]="producto.imagenProducto" class="card-img-top" alt="{{producto.nombre}}">
    <div class="card-body">
      <h5 class="card-title">Codigo: {{producto.codigo}}</h5>
      <p class="card-text">Nombre: {{producto.nombre}}</p>
      <p class="card-price">Descripcion: {{producto.descripcion}}</p>
      <a href="#" class="btn btn-primary">Publicar Oferta</a>
    </div>
  </div>
